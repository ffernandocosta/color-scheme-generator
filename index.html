<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/reset.css">
    
</head>
<body>
    <main>
        <div class="container">
            <form id="clr-scheme--form" class="clr-scheme--form">
                <input type="color" value="#F55A5A" id="clr-scheme--input" class="clr-scheme--input">
                <div class="select-group">
                    <select name="color-types" id="clr-scheme--types" class="clr-scheme--types">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                    <span class="custom-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="9" viewBox="0 0 16 9" fill="none">
                        <path d="M15 1L8 8L1 1" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></span>
                </div>
                <input type="submit" value="Get color scheme" id="clr-scheme--submit" class="clr-scheme--submit">
            </form>
            <article id="clr-scheme--container" class="clr-scheme--container">
                <!--COLOR SCHEME HERE!-->
            </article>
            <div class="copy-to-clipboard-message" id="copy-to-clipboard-message">
                <span>Color copied to the clipboard!</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
            </div>
        </div>
    </main>
    <script src="/index.js" type="module"></script>
</body>
</html>
